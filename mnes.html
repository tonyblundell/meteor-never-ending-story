<head>
    <title>Meteor Never-Ending Story</title>
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <h1>Meteor Never-Ending Story</h1>
        {{> story}}
        {{> form}}
        <p>
            <a href="https://github.com/tonyblundell/meteor-never-ending-story">Source on GitHub</a> | 
            by <a href="http://twitter.com/#!/tonyblundell">@tonyblundell</a>
        </p>
    </div>
</body>

<template name="story">
    <p id="story" class="">
        {{#each sentences}}
            {{> sentence}}
        {{/each}}
    </p>
</template>

<template name="sentence">
    <span title="{{name}}">{{text}}</span>
</template>

<template name="form">
    <form class="well form-inline">
        <input type="text" name="name" id="name" placeholder="Your name" class="span2" />
        <input type="text" name="text" id="text" placeholder="Your sentence" class="span3">
        <button type="submit" class="btn">Contribute</button>
        {{#if thunderStolen}}
            <span class="label label-warning">Someone added to the story while you were typing.</span>
        {{/if}}
    </form>
</template>
